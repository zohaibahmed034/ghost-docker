version: "3.9"

services:
  caddy:
    image: caddy:2.10.2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:?DOMAIN environment variable is required}
    volumes:
      - ./caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - ghost
    networks:
      - ghost_network

  ghost:
    image: ghost:6-alpine
    restart: always
    environment:
      NODE_ENV: production
      url: https://${DOMAIN}
    volumes:
      - ./ghost_content:/var/lib/ghost/content
    networks:
      - ghost_network

volumes:
  caddy_data:
  caddy_config:
  ghost_content:

networks:
  ghost_network:
